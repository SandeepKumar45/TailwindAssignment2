<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <div class="w-full bg-black flex text-white py-4 md:py-2 px-2 justify-between items-center">
            <img class="w-32 mx-2" src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="">
    
            <div class="hidden md:flex items-center">
                <div class="bg-[#FC5B3F] px-3 py-1 rounded mx-2">CREATE ACCOUNT</div>
                <img class="w-10 mx-2" src="https://cdn-icons-png.flaticon.com/128/428/428933.png" alt="">
            </div>
    
            <div class="md:hidden text-3xl"><i class="fa-solid fa-bars"></i></div>
        </div>
    </nav>

    <header>
        <div class="w-full flex flex-wrap justify-around items-center bg-black text-white py-20 px-5 gap-10">

            <div class="w-full md:w-auto">
                <div class="w-full text-5xl lg:text-7xl my-8">
                    <div>Multi-regulated</div>
                    <div>global broker.</div>
                </div>

                <div class="text-gray-400 text-base my-5">
                    <p>A trusted destination for traders worldwide,</p>
                    <p>Authorised by FCA, ASIC & FSCA</p>
                </div>

                <div class="border-2 border-orange-700 sm:inline-block text-center px-4 py-1 rounded my-3">DISCOVER ACCOUNTSS</div>
            </div>

            <div>
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="">
            </div>
        </div>
    </header>

</html>
